<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="UTF-8">
		<title>Sending Email</title>
		<link rel="stylesheet" href="{{ url_for('.static', filename= './style.css') }}">
		
	</head>
	
	<body>

		<form action="{{ url_for('sendingEmail') }}" method="post">
			<h2>Sending Email</h2>
			<p>
				<label for="email" class="floatLabel">Receiver Email Address</label>
				<input id="email" name="email" type="text" required>
				<span>Enter a valid email address</span>
			</p>
			<p>
				<label for="subject" class="floatLabel">Subject</label>
				<input id="subject" name="subject" type="text" required>
				<span>Enter a subject</span>
			</p>
			<p>
				<label for="message" class="floatLabel">Message</label>
				<textarea id ="message" name="message" rows="10" cols="53"></textarea>
			</p>
			<p>
				<input type="submit" value="Send Email" id="submit">
			</p>
			<script src="{{ url_for('.static', filename= './jquery.js') }}"></script>
			<script src="{{ url_for('.static', filename= './script2.js') }}"></script>
		</form>
		
	</body>
</html>
